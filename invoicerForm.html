<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="invoicerForm.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h3>Invoicer</h3>
        <form class="invoicer-form">

            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" name="address" id="name">
            </div>

            <div class="row">
                <div class="input-container">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="input-container">
                    <label for="city">City/Country</label>
                    <input type="text" name="city" id="city">
                </div>
            </div>

            <div class="input-container">
                <label for="acc-name">Account Name</label>
                <input type="text" name="acc-name" id="acc-name">
            </div>
            
            <div class="row">
                <div class="input-container">
                    <label for="acc-no">Account Number</label>
                    <input type="text" name="acc-no" id="acc-no">
                </div>
                <div class="input-container">
                    <label for="bank-name">Bank Name</label>
                    <input type="text" name="bank-name" id="bank-name">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
